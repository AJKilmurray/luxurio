	<title>Home | Luxurio</title>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>
	<script>
		function initMap() {
			// The location of Cafe
			const cafe = { lat: 51.48932195650937, lng: -0.009285893630808744 };
			// The map, centered at Cafe
			const map = new google.maps.Map(document.getElementById("map"), {
				zoom: 12,
				center: cafe,
			});
			// The marker, positioned at Cafe
			const marker = new google.maps.Marker({
				position: cafe,
				map: map,
			});
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIBJvlHw7qytHR-vQ0KHhiROhw3GUxJpM&callback=initMap&libraries=&v=weekly" async></script>
